<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Roboto:wght@100;400;500;700&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Scores</title>
    <style>
        .orbit-regular {
            font-family: "Orbit", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        .rubik-doodle shadow-regular {
            font-family: "Rubik Doodle Shadow", system-ui;
            font-weight: 400;
            font-style: normal;
        }
        body{
            background-image: url(Img/Background10.png);
        }
        h1 {
            text-align: center;
            font-size: 100px;
            padding-top: 80px;
            font-family: "Rubik Doodle Shadow", system-ui;
            font-weight: 400;
            font-style: normal;
            margin: 0;
        }
        h2 {
            font-size: 50px;
            font-family: "Rubik Doodle Shadow", system-ui;
            font-weight: 400;
            font-style: normal;
            text-align: center;
            align-self: center;
        }
        h3 {
            font-size: 40px;
            font-family: "Orbitron", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            justify-content: center;
        }
        .player_scores{
            display: flex;
            width: 100%;
            flex-direction: row;
            justify-content: center;
        }
        .difficulty{
            border-style: solid;
            border-width: 3px;
            border-top: 0;
            border-left: 0;
            border-right: 0;
            padding-bottom: -100px;
        }
        .easy,
        .average,
        .difficult{
            border-style: solid;
            border-color: black;
            text-align: center;
            padding: 50px;
            border-radius: 50%;
            margin: 50px;
            margin-top: 10px;
            background-color: rgb(255,255,255, 0.5);
        }
        .content{
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 200px;
            height: 200px;
        }
        .result{
            display: flex;
            flex-direction: column; 
            justify-content: center;
            margin: 0;
            text-align: center;
        }
        .total_score{
            display: flex;
            width: 300px;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            margin: 0;
            align-self: center;
            margin-left: 42%;
            margin-bottom: 30px;
            font-family: "Orbitron", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }
        .home-button{
            display: flex;
            flex-direction: row;
        }
        .go_to_home,
        .reset-button{
            text-align: center;
            align-self: center;
            width: 300px;
            height: 50px;
            font-size: 17px;
            border-radius: 40px;
            border-color: rgb(255, 255, 255, 0);
            background-color: rgb(255, 255, 255, 0.5);
            transition: background-color 0.2s;
            font-family: "Orbit", sans-serif;
            font-weight: 400;
            font-style: normal;
            border-color: black;
            border-style: solid;
            border-width: 1px;
        }
        .go_to_home:hover,
        .reset-button:hover{
            background-color: rgb(255, 255, 255, 0.8);
        }
        .return {
            position: absolute;
            display: flex;
            bottom: 50px;
            right: 100px;
            margin: 0;
            width: 150px;
            height: 150px;
            color: white;
            align-items: center;
            justify-content: center;
            border-style: solid;
            border-width: 1px;
            border-radius: 50%;
            border-color: rgb(0, 0, 0);
            font-size: 17px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.2s;
            font-family: "Orbit", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        .return:hover{
            background-color: rgba(0, 0, 0, 0.8);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Scores</h1>
    <div class="container">
        <div class="player_scores">
            <div class="easy">
                <div class="content">
                    <div class="difficulty">
                        <h2>Easy</h2>
                    </div>
                    <div class="easyTotalScores">
                    <h3 id="easyTotalscore">
                        0
                    </h3>
                    </div>
                </div>
            </div>
            <div class="average">
                <div class="content">
                    <div class="difficulty">
                        <h2>Average</h2>
                    </div>
                    <div class="averageTotalScores">
                        <h3 id="averageTotalscore">
                            0
                        </h3>
                        </div>
                </div>
            </div>
            <div class="difficult">
                <div class="content">
                    <div class="difficulty">
                        <h2>Difficult</h2>
                    </div>
                    <div class="difficultTotalScores">
                        <h3 id="difficultTotalscore">
                            0
                        </h3>
                        </div>
                </div>
            </div>
        </div>
        <div class="result">
            <div class="total_scores">
                <h2 class="total_score">Total: 300</h2>
                <div class="home_button">
                    <a href="index.html"><button class="go_to_home">Return to Main Menu</button></a>

                  
                </div>
            </div>
        </div>
    </div>
    
    </div>
   <script src="/js/end.js"></script>
   <script src="/js/end1.js"></script>
   <script src="/js/end2.js"></script>
   <script src="/js/finalScore.js"></script>
   
</body>
</html>
