<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiSar's Game</title>
  
</head>
<style>
    body{
        background-image: url(Img/Background4.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        margin: 0;
    }
    .container{
        display: flex;
        width: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-top: 10px;
    }
    h1{
        margin-bottom: 10px;
        font-size: 6.4rem;
    }
    h2{
        font-size: 40px;
        margin-top: 10px;
        margin-bottom: 30px;
    }
    h3{
        font-size: 30px;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    .questionHead{
        display: flex;
        flex-direction: row;
        font-size: 1.2rem;
    }
    .space{
        opacity: 0;
    }
    h4{
        font-size: 25px;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    
    .choices-container{
            display: flex;  
            justify-content: center;
        }

    .choice-container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;    
        margin: 5px;
        width: 300px;
        height: 150px;
        background-color: rgba(44, 43, 43, 0.25);
        border-style: solid;
        border-width: 1px;
        transition: background-color 0.8s;
        
    
    }
    .choice-text{
        font-size: 1.5rem;
        width: 100%;
        height: 100%;
        margin: 0;
        color: white;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;

    }

   .choice-text:hover{
    background-color: rgba(0,0,0,0.8);
    cursor: pointer;
   }

   
    .question{
        font-size: 25px;
        backdrop-filter: blur(2px);
    }
    .score{
        position: absolute;
        display: flex;
        left: 50px;
        top: 100px;
        margin: 0;
        width: 200px;
        height: 200px;
        align-items: center;
        justify-content: center;
        border-style: solid;
        border-radius: 50%;
        border-width: 1px;
        font-size: 60px;
    }
    .scoreLabel{
        position: absolute;
        font-size: 35px;
        left: 110px;
        top: 60px;
        margin: 0;
        display: inline-block;
        font-weight: 700;
    }

    .timer{
        position: absolute;
        display: flex;
        right: 50px;
        top: 100px;
        margin: 0;
        width: 200px;
        height: 200px;
        align-items: center;
        justify-content: center;
        border-style: solid;
        border-radius: 50%;
        border-width: 1px;
        border-color: rgb(0, 0, 0);
        font-size: 3rem;
        color: rgb(0, 0, 0);
    }
    .timerLabel{
        position: absolute;
        font-size: 35px;
        right: 105px;
        top: 60px;
        margin: 0;
        display: inline-block;
        color: rgb(0, 0, 0);
        font-weight: 700;
    }
.correct{
    background-color: green; 
}
.incorrect{
    background-color: red;
}


</style>
<body>
    <p class="scoreLabel">Score</p>
    <p class="timerLabel">Timer</p>
    <div class="score">0</div>
    <div class="timer"> 
        <img id="time" src="/img/timer.png" width="30px">
        <span class="time">60s</span>
    </div>
    <div class="container">
        <h1>SiSar's Game</h1>
        <h2>Difficulty: Easy</h2>
        <div class="questionHead">
            <h3>Question</h3>
            <p class="space">b</p>
            <h3 class="questionNum"> 1</h3>
        </div>
        <p class="question">It is an arrangement of lines, shapes, colors, or numbers, or a design which is repeated at regular intervals.</p>
        <h4>Choose the correct answer:</h4>
        <div class="choices-container">
            <div class="choice-container">
                <p class="choice-text"  data-number="1">Choice1</p>
            </div>
            <div class="choice-container">
                <p class="choice-text"   data-number="2">Choice2</p>
            </div>
        </div>
        <div class="choices-container">
            <div class="choice-container">
                <p class="choice-text"   data-number="3">Choice3</p>
            </div>
            <div class="choice-container">
                <p class="choice-text"   data-number="4">Choice4</p>
            </div>
        </div>
        </div>
        </div>
    <script src="js/easy.js"></script>
    
</body>
</html>
