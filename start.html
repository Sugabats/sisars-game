<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiSar's Game</title>
    <link rel="icon" href="/img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Roboto:wght@100;400;500;700&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="">
    
</head>
<style>
  
    .orbit-regular {
        font-family: "Orbit", sans-serif;
        font-weight: 400;
        font-style: normal;
    }
    .rubik-doodle shadow-regular {
        font-family: "Rubik Doodle Shadow", system-ui;
        font-weight: 400;
        font-style: normal;
    }
    body{
        background-image: url(Img/Background2.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        margin: 0;
    }
    .container{
        display: flex;
        width: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-top: 80px;
    }
    #easy-button,
    #average-button,
    #difficult-button,
    #high-scores-button{
        width: 200px;
        height: 50px;
        margin-bottom: 20px;
        font-size: 17px;
        color: white;
        background-color: rgba(44, 43, 43, 0.5);
        border-style: solid;
        border-width: 1px;
        transition: background-color 1s;
        font-family: "Orbit", sans-serif;
        font-weight: 400;
        font-style: normal;
    }
    #easy-button:hover,
    #average-button:hover,
    #difficult-button:hover,
    #high-scores-button:hover{
        background-color: rgba(0, 0, 0, 0.8);
        cursor: pointer;
    }
    h1{
        margin-bottom: 10px;
        font-size: 100px;
        padding-left: 20px;
        padding-right: 20px;
        backdrop-filter: blur(1px);
        border-radius: 20px;
        font-family: "Rubik Doodle Shadow", system-ui;
        font-weight: 500;
        font-style: normal;
    }
    h2{
        font-size: 50px;
        margin-top: 10px;
        margin-bottom: 50px;
        padding-left: 20px;
        padding-right: 20px;
        backdrop-filter: blur(1px);
        border-radius: 20px;
        font-family: "Rubik Doodle Shadow", system-ui;
        font-weight: 400;
        font-style: normal;
    }

    .mute{
        position: absolute;
    }
    .mute-img{
        width: 300px;
        opacity: 0.5;
    }
    .unmute{
        position: absolute;
        right: 0;
        bottom: 0;
    }
    .unmute-img{
        width: 300px;
        opacity: 0.5;
    }
    .return {
        position: absolute;
        display: flex;
        bottom: 50px;
        right: 100px;
        margin: 0;
        width: 150px;
        height: 150px;
        color: white;
        align-items: center;
        justify-content: center;
        border-style: solid;
        border-width: 1px;
        border-radius: 50%;
        border-color: rgb(0, 0, 0);
        font-size: 17px;
        background-color: rgba(0, 0, 0, 0.5);
        transition: background-color 0.5s;
        font-family: "Orbit", sans-serif;
        font-weight: 400;
        font-style: normal;
    }
    .return:hover{
        background-color: rgba(0, 0, 0, 0.8);
        cursor: pointer;
    }

    .audio-controls {
  position: fixed;
  bottom: 20px;
  left: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  border-radius: 10px;
  padding: 5px;
  background-color: rgba(255, 255, 255, 0.7);
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(5px);
}

.audio-controls img {
  cursor: pointer;
  transition: transform 0.2s;
}

.audio-controls img:hover {
  transform: scale(1.1);
}
</style>
<body>
    <div class="container">
        <h1>SiSar's Game</h1>
        <h2>Select Difficulty</h2>
       <button id="easy-button" onclick="easyButton()">Easy</button>

       <button id="average-button" onclick="averageButton()">Average</button>

       <button id="difficult-button" onclick="difficultButton()">Difficult</button>
       
    </div> 
    <a href="index.html">
        <button class="return">Return to Main Menu</button></a>
        <audio id="background-audio" autoplay loop>
            <source src="/audio/mainMenu.mp3" type="audio/mp3">
        </audio>
        <div class="audio-controls">
            <img id="mute" src="/img/mute (1).png" height="40px" width="40px" onclick="muteAudio()" />
            <img id="unmute" src="/img/volume.png" height="40px" width="40px" onclick="unmuteAudio()" style="display:none;" />
        </div>
    <script src="/js/easy.js"></script>
    <script src="/js/audio.js"></script>
    <script>
        
        var audioElement = document.getElementById("background-audio");
        audioElement.volume = 0.05;
        function easyButton(){
            window.location.href="/easy.html"
        }
        
        function averageButton(){
            window.location.href="/average.html"
        }
        function difficultButton(){
            window.location.href="/difficult.html"
        }

        function muteAudio() {
        document.getElementById("background-audio").muted = false;
        localStorage.setItem("isAudioPlaying", "true");
        document.getElementById("mute").style.display = "none";
        document.getElementById("unmute").style.display = "block";
        audioElement.play();
       
        }

        function unmuteAudio() {
        document.getElementById("background-audio").muted = true;
        localStorage.setItem("isAudioPlaying", "false");
        document.getElementById("mute").style.display = "block";
        document.getElementById("unmute").style.display = "none";
              
        }
        window.onload = function() {
            handleAudio();  
        };
    </script>
   </body>
</html>
