<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="icon" href="/img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Roboto:wght@100;400;500;700&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">

</head>

<style>
    .orbit-regular {
        font-family: "Orbit", sans-serif;
        font-weight: 400;
        font-style: normal;
    }
    .rubik-doodle shadow-regular {
        font-family: "Rubik Doodle Shadow", system-ui;
        font-weight: 400;
        font-style: normal;
    }
    body{
        background-image: url(Img/Background1.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        margin: 0;
    }
    .container{
        display: flex;
        width: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-top: 80px;
    }
    .btn1,
    .btn2,
    .btn3,
    .btn4{
        width: 200px;
        height: 50px;
        margin-bottom: 20px;
        font-size: 17px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        font-weight: 500;
        border-style: solid;
        border-width: 1px;
        transition: background-color 1s;
        font-family: "Orbit", sans-serif;
        font-weight: 400;
        font-style: normal;
    }
    .btn1:hover,
    .btn2:hover,
    .btn3:hover,
    .btn4:hover{
        background-color: rgb(0, 0, 0, 0.8);
        cursor: pointer;
    }
    h1{
        margin-bottom: 10px;
        font-size: 100px;
        padding-left: 20px;
        padding-right: 20px;
        backdrop-filter: blur(1px);
        border-radius: 20px;
        font-family: "Rubik Doodle Shadow", system-ui;
        font-weight: 500;
        font-style: normal;
    }
    h2{
        font-size: 50px;
        margin-top: 10px;
        margin-bottom: 50px;
        padding-left: 20px;
        padding-right: 20px;
        backdrop-filter: blur(1px);
        border-radius: 20px;
        font-family: "Rubik Doodle Shadow", system-ui;
        font-weight: 500;
        font-style: normal;
    }
    .mute{
        position: absolute;
    }
    .mute-img{
        width: 300px;
        opacity: 0.5;
    }
    .unmute{
        position: absolute;
        right: 0;
        bottom: 0;
    }
    .unmute-img{
        width: 300px;
        opacity: 0.5;
    }

    .audio-controls {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  border-radius: 10px;
  padding: 5px;
  background-color: rgba(255, 255, 255, 0.7);
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(5px);
}

.audio-controls img {
  cursor: pointer;
  transition: transform 0.2s;
}

.audio-controls img:hover {
  transform: scale(1.1);
}

    @media screen and (max-width: 768px){
        h1{
          font-size: 64px;      
        }
        h2{
            font-size: 32px;
        }
    }
    @media screen and (max-width: 480px){
        h1{
          font-size: 48px;      
        }
        h2{
            font-size: 24px;
        }
    }
</style>

<body>
    <div class="container">
        <h1>SiSar's Game</h1>
        <h2>Siquence and Saries</h2>

            <button class="btn1" onclick="startGame()">Start Game</button>
            <button class="btn1" onclick="goToLessons()">Lessons</button>
            <button class="btn1" onclick="showInstructions()">Instructions</button>
            <button class="btn3" onclick="aboutGame()">About the Game</button>
            <button class="btn4" onclick="viewScore()">Score</button>
     </div>

    <audio id="background-audio" autoplay loop>
        <source src="/audio/y2mate.com - Roa  Awakening Official.mp3" type="audio/mp3">
    </audio>

    <div class="audio-controls">
        <img id="mute" src="/img/mute (1).png" height="30px" width="30px" onclick="muteAudio()" />
        <img id="unmute" src="/img/volume.png" height="30px" width="30px" onclick="unmuteAudio()" style="display:none;" />
    </div>

<script src="/js/audio.js"></script>

<script>
        
        window.onbeforeunload = function () {
            document.getElementById("background-audio").pause();
            localStorage.setItem("isAudioPlaying", "false");
        };
                function startGame() {
                    window.location.href = "/start.html";
                }

                function goToLessons() {
                    window.location.href = "/lessons.html";
                }

                function showInstructions() {
                    window.location.href = "/instructions.html";
                }

                function aboutGame() {
                    window.location.href = "/about.html";
                }

                function viewScore() {
                    window.location.href = "/score.html";
                }

                
var audioElement = document.getElementById("background-audio");
    audioElement.volume = 0.05;

                function muteAudio() {
        document.getElementById("background-audio").muted = false;
        localStorage.setItem("isAudioPlaying", "true");
        document.getElementById("mute").style.display = "none";
        document.getElementById("unmute").style.display = "block";
        audioElement.play();
       
        }

        function unmuteAudio() {
        document.getElementById("background-audio").muted = true;
        localStorage.setItem("isAudioPlaying", "false");
        document.getElementById("mute").style.display = "block";
        document.getElementById("unmute").style.display = "none";
              
        }
                window.onload = function() {
                    handleAudio();  
                    
                };
    </script>

</body>
</html>
